<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jquery Practices</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script></script>
    <script>
        $(document).ready(function(){
          $("p").dblclick(function(){
            $(this).hide();
          });
        });
    </script>
</head>
<body>
    <p>This is a paragraph line</p>
    <p>This is another paragraph line</p>
    <p>This is three paragraph...</p>
</body>
</html>
